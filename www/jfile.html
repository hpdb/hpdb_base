<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>jQuery File Tree Demo</title>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
  <style type="text/css">
    .demo {
      width: 200px;
      height: 400px;
      border-top: solid 1px #BBB;
      border-left: solid 1px #BBB;
      border-bottom: solid 1px #FFF;
      border-right: solid 1px #FFF;
      background: #FFF;
      overflow: scroll;
      padding: 5px;
    }
  </style>
  <script src="js/jquery-3.4.1.min.js" type="text/javascript"></script>
  <script src="js/jqueryFileTree.min.js" type="text/javascript"></script>
  <link href="css/jqueryFileTree.min.css" rel="stylesheet" type="text/css"/>
  <script type="text/javascript">
    $(document).ready( function() {
      $('#fileTree').fileTree({
        root: '',
        script: '/cgi-bin/jqueryFileTree.cgi?sid=28a6bd943a7da403a29d0466761c2b208d83bf3716a4db2afdb2442bdce498de'
      }, function(file) {
        alert(file);
      });
    });
  </script>
</head>
<body>
  <div id="fileTree" class="demo"></div>
</body>
</html>
